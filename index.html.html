<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vai terminar comigo?</title>

	<style> 
		body{
			background-color: red;
		}
		.painel{
			margin: auto;
			background-color: white;
			width: 500px;
			height: 700px;
			border-radius: 20px;
			text-align: center;
			padding-top: 50px;
		}
		#sim{
			position: absolute;
			height: 40px;
			width: 60px;
			background-color: red;
			border: 2px solid white;
			border-radius: 10px;
			color: white;
			margin-left: -20px;
		}
		#nao{
			height: 40px;
			width: 60px;
			background-color: red;
			border: 2px solid white;
			border-radius: 10px;
			color: white;
			margin-left: 50px;
		}
		.img{
			height: 400px;
			width: 450px;
		}
		.audio{
			width: 500px;
		}
	</style>

</head>
<body>
	<div class="painel">
		<h1> Decisão </h1>

		<img src="https://comamorfrases.com/imagem/2022/04/frases-ainda-estou-aqui-filme.jpg" class="img" alt="Trecho de Ainda estou aqui">

		<h2> Vai terminar comigo? </h2>

		<audio class="audio" src="musica.mp3" autoplay controls>
			Seu Browser não tem suporte a tag audio
		</audio>

		<button onmouseover="fuja()" id="sim"> Sim! </button>
		<a href="https://gifsec.com/wp-content/uploads/2022/09/i-love-you-gif-3.gif"><button id="nao"> Não! </button></a>
	</div>

	<script type="text/javascript">
		function fuja(){
			var botaoSim = document.getElementById("sim")

			var laguraJanela = window.innerWidth;
			var alturaJanela = window.innerHeight;

			var maxX = laguraJanela - botaoSim.offsetWidth;
			var maxY = alturaJanela - botaoSim.offsetHeight;

			var aleatorioX = Math.floor(Math.random() * maxX);
			var aleatorioY = Math.floor(Math.random() * maxY);

			botaoSim.style.left = aleatorioX + "px";
			botaoSim.style.top = aleatorioY + "px";
		}
	</script>


</body>
